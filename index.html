<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145201910-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-145201910-3');
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lovely Mary</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="curtain-wrap curtain">
    <!-- score -->
    <div id="score" class="score d-none">
      <img class="score__img" src="img/screen-img.png" alt="scoreImage">
      <span class="score__text">SCORE</span>
      <span class="score__number"></span>
    </div>
    <div id="level" class="level d-none">
      <img class="level__img" src="img/screen-img.png" alt="lvlImage">
      <span class="level__text">LEVEL</span>
      <span class="level__number"></span>
    </div>
    <!-- jumping heart -->
    <img id="heart" class="d-none" src="img/like.svg" alt="heart">
    <!-- button "start play" -->
    <div class="title">
      <p class="title__text">
        The essence of the game is that the arrow of the cupid would hit the heart. The higher your level, the harder it
        is for
        you to do it! Good luck!
      </p>
      <button class="btn-start-play">Play</button>
    </div>
  </div>

  <!-- sound when clicked in heart` -->
  <audio id="soundClick" src="sound/kiss.mp3"></audio>
  <audio id="soundNextLvl" src="sound/tada.mp3"></audio>

  <script src="js/jquery-3.4.1.min.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script> -->
  <script src="js/script.js"></script>
</body>

</html>
